<div class="bootstrap-wrapper">
<mat-card>
 
    <mat-list>
     <h1 class="text-center">All categories</h1>
      <mat-list-item *ngFor="let c of categories">
        <div class="category-container">
          <mat-icon mat-list-icon>category</mat-icon>
          <div class="mt20">
            <h1 mat-line>{{ c.title }}</h1>
            </div>
            <div class="mt40 ml10">
             <h5 mat-line>{{ c.description }}</h5> 
             <mat-divider></mat-divider>
          </div>
        
        </div>
        
      </mat-list-item>
     
    </mat-list>
<div class="container text-center mt10 mb10">
  <button routerLink="/admin/add-category" mat-raised-button color="accent">Add New Category</button>
</div>

  </mat-card>
</div>
