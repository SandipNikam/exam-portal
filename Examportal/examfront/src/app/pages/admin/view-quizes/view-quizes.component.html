<h1 class="text-center">All Quizes</h1>
<mat-card class="mt20" *ngFor="let q of quizes">
    
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button   [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title"  mat-raised-button color="accent">
            Questions
        </button>
        <button class="ml10"  mat-stroked-button color="accent">
        Max Marks : {{q.maxMarks}}
        </button>
        <button class="ml10"  mat-stroked-button color="accent">
  Questions : {{q.numberOfQuetions}}
        </button>
        <button  [routerLink]="'/admin/quiz/'+q.qId"  class="ml10"  mat-flat-button color="accent">
 Update
        </button>
        <button class="ml10"  mat-flat-button color="accent">
Quiz Attempts
        </button>
        <button 
        
        class="ml10"  mat-flat-button color="accent" (click)="deleteQuiz(q.qId)" >
Delete
        </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt-60">
<button class="mt20" routerLink="/admin/add-quiz"  mat-raised-button color="accent">Add new Quiz</button>
</div>
