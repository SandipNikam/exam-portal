<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20" style="margin-top :20px">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/register.png" alt="" width="100" height="100">
                </div>
                <h1 class="text-center">Login Here</h1>
                <!-- {{loginData|json}} -->
                <form (ngSubmit)=formSubmit()>
                    <!-- username -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required name="username" matInput placeholder="Enter Here" >
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint>Enter valid username</mat-hint>
                    </mat-form-field>

                    <!-- password -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        required  name="password" type="password" matInput
                            placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>

                    <div class="container text-center">
                        <button class="mb10"type="subimt" mat-raised-button color="primary">Login</button>
                
                        <button class="ml10 mb10" type="reset" mat-raised-button color="accent">Reset</button>
                    </div>
               
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
