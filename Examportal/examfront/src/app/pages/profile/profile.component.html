<mat-card *ngIf="user">
    <h1>YOUR PROFILE DETAILS</h1>
   
    <mat-card-content text-center>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img src="../../../assets/register.png" alt=""
                    class="profile-image responsive-image"
                    />
                    <h1 class="mt20">{{user.firstName}} {{user.lastName}} </h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                                <tr>
                                    <td>Username</td>
                                    <td>{{user.username}}</td>
                                </tr>

                                <tr>
                                    <td>User ID</td>
                                    <td>EXAM{{user.id}}</td>
                                </tr>

                                <tr>
                                    <td>Phone No.</td>
                                    <td> {{user.phone}} </td>
                                </tr>

                                <tr>
                                    <td>Role</td>
                                    <td> {{user.authorities[0].authority}} </td>
                                </tr>

                                <tr>
                                    <td>Status</td>
                                    <td> {{user.enabled?"ACTIVE":"INACTIVE"}} </td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
        
    <mat-card-actions  class="text-center">
        <button mat-raised-button color="primary">Update</button>
        <button class="ml10" mat-raised-button color="accent">Share</button>
        
    </mat-card-actions>

</mat-card>
