<mat-card>
    <mat-action-list>
        <div mat-subheader>Available categories</div>
        <button mat-list-item routerLink="/user-dashboard/0"> 
            <mat-icon mat-list-icon>quiz</mat-icon>  
           All Quizes
        </button>

     

        <button [routerLink]="'/user-dashboard/'+c.id" mat-list-item *ngFor="let c of categories">
                
            <mat-icon mat-list-icon>folder</mat-icon>  
           {{c.title}}
        </button>
      
      
    </mat-action-list>
</mat-card>
